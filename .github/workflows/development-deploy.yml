name: Deploy Package

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - test
      build-number:
        description: 'Build number'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - name: Log artifact path
        run: echo "Artifact path $(pwd)/package"

      - name: List downloaded files
        run: |
          echo "Listing package directory contents:"
          ls -la $(pwd)/package

      - name: List Available Artifacts
        run: |
          echo "Listing available artifacts:"
          gh api -H "Accept: application/vnd.github+json" /repos/jaingit1/risk-assessment-medical-stop-loss/actions/runs/${{ github.run_id }}/artifacts
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.inputs.build-number }}
          path: ./package

      - name: List downloaded files
        run: |
          echo "Listing package directory contents:"
          ls -l ./package

      - name: Extract Artifact
        run: |
          cd package
          unzip -o ../${{ github.event.inputs.build-number }}.zip
          cd ..

      - name: Set Environment Variables
        run: |
          if [ "${{ github.event.inputs.environment }}" == "development" ]; then
            echo "AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}" >> $GITHUB_ENV
            echo "ARTIFACT_KEY=${{ vars.ARTIFACT_KEY }}" >> $GITHUB_ENV
            echo "DEPLOYMENT_KEY=${{ vars.DEPLOYMENT_KEY }}" >> $GITHUB_ENV
            echo "ENVIRONMENT_KEY=${{ vars.ENVIRONMENT_KEY }}" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" == "test" ]; then
            echo "AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}" >> $GITHUB_ENV
            echo "ARTIFACT_KEY=${{ vars.ARTIFACT_KEY }}" >> $GITHUB_ENV
            echo "DEPLOYMENT_KEY=${{ vars.DEPLOYMENT_KEY }}" >> $GITHUB_ENV
            echo "ENVIRONMENT_KEY=${{ vars.ENVIRONMENT_KEY }}" >> $GITHUB_ENV
          fi

      - name: Deploy Package
        run: |
          # Add your deployment commands here
          echo "Deploying package with build number: ${{ github.event.inputs.build-number }}"
          # Example deployment commands:
          # aws cloudformation deploy ...
          # kubectl apply -f ...
